<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>registerscanner</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">

  <style>
    :root {
      --bg: #0f0f17;
      --surface: rgba(20, 20, 35, 0.65);
      --surface-hover: rgba(35, 35, 55, 0.75);
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.35);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: rgba(255,255,255,0.08);
      --radius: 20px;
      --shadow: 0 20px 50px -15px rgba(0,0,0,0.7);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --surface: rgba(255,255,255,0.70);
      --surface-hover: rgba(240,240,250,0.85);
      --text: #0f172a;
      --text-muted: #64748b;
      --border: rgba(0,0,0,0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(99,102,241,0.08) 0%, transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(139,92,246,0.06) 0%, transparent 50%);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .card {
      background: var(--surface);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 3.5rem 3rem;
      width: 100%;
      max-width: 520px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform: translateY(20px);
      opacity: 0;
      animation: floatIn 1.2s forwards 0.3s;
    }

    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 70px -20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: -1.5px;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, #c084fc, #818cf8, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.18rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%);
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1.1rem 2.4rem;
      border-radius: 999px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.38s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 10px 30px -10px var(--accent-glow);
      position: relative;
      overflow: hidden;
    }

    .download-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transform: translateX(-100%);
      transition: transform 0.7s;
    }

    .download-btn:hover::before {
      transform: translateX(100%);
    }

    .download-btn:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 20px 50px -15px var(--accent-glow);
    }

    .download-btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .badges {
      display: flex;
      gap: 1.2rem;
      margin-top: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(10px);
      padding: 0.55rem 1.25rem;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--text-muted);
      border: 1px solid var(--border);
      transition: all 0.3s;
    }

    .badge:hover {
      background: rgba(99,102,241,0.15);
      color: var(--accent);
      border-color: rgba(99,102,241,0.4);
    }

    footer {
      margin-top: 5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .card { padding: 2.5rem 1.8rem; }
      h1 { font-size: 2.6rem; }
      .download-btn { font-size: 1.1rem; padding: 0.95rem 2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>registerscanner</h1>
      <p class="subtitle">
        Archive Password: 3112
      </p>

      <a href="registerscanner.zip" download class="download-btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Download x64
      </a>

      <div class="badges">
        <div class="badge">Windows 10 / 11</div>
        <div class="badge">x64</div>
        <div class="badge">No installation</div>
        <div class="badge">Offline</div>
      </div>
    </div>

    <footer>¬© 2026 registerscanner ‚Ä¢ For educational purposes only</footer>
  </div>

</body>
</html>
